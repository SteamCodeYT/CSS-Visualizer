<!DOCTYPE html>
<head>
    <title>CSS Visualizer</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <div class="content">
        <div class="shape"></div>

        <div class="slideContainer">
            <h1>Color</h1>
            <input type="range" min="1" max="100" value="100" class="slider" id="colorSlider">
            <h1>Border Radius</h1>
            <input type="range" min="1" max="100" value="1" class="slider" id="borderRadiusSlider">
            <h1>Width</h1>
            <input type="range" min="1" max="100" value="100" class="slider" id="widthSlider">
        </div>
    </div>
</body>
